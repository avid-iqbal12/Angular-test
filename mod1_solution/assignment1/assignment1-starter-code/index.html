<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
     <div class="form-group"
      ng-class="{'has-success':status == 'OK', 'has-error': status == 'ERROR'}">
             <input id="lunch-menu" ng-model="dishes" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
             <strong ng-bind="result" ng-class="{'text-success':status =='OK',
             'text-danger': status== 'ERROR'}"></strong>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->

         </div>
   </div>
   <script src="angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
